<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Options Volatility</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>

    <h1>Welcome to Spring Boot</h1>
    <p>This is the index page served by Spring Boot.</p>
    
    <div ng-app="optionsApp" ng-controller="optionsController">
        <h1>Binance Call Options</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Strike Price</th>
                    <th>Volatility</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="option in callOptions">
                    <td>{{ option.strikePrice }}</td>
                    <td>{{ option.volatility }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // AngularJS App
        var app = angular.module('optionsApp', []);

        app.controller('optionsController', function($scope, $http) {
            // Fetch call options data from backend
            $http.get('http://localhost:8080/api/options/calls')
                .then(function(response) {
                    // Success: Store the call options data in the scope
                    $scope.callOptions = response.data;
                }, function(error) {
                    // Error: Handle the error
                    console.error('Error fetching call options:', error);
                });
        });
    </script>

</body>
</html>
